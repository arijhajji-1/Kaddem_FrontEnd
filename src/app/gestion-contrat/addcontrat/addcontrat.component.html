
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
  <h1>Add Contrat</h1>
      <form   (ngSubmit)="onSubmit()" class="mt-4">

        <div class="form-group">
          <input type="date" class="form-control" value="2008-05-13"  name="dateDebutContrat" [(ngModel)]="contrat.dateDebutContrat">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="dateFinContrat" value="2008-05-13" [(ngModel)]="contrat.dateFinContrat">
        </div>
        <div class="form-group">
          <input type="text" class="form-control"  name="archive" [(ngModel)]="contrat.archive">
        </div>
        <div class="form-group">
          <input type="number" class="form-control"
                 [(ngModel)]="contrat.montantContrat" name="montantContrat">
        </div>
        <button type="submit" ><mat-icon>save</mat-icon></button>
      </form>
    </div>
  </div>
</div>
</div>
