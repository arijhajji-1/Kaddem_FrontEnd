
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">List Contrat</h4>
        <button routerLink="/contrat/addContrat" ><mat-icon>add_box</mat-icon> </button>

        <div class="table-responsive">
          <table id="zero_config" class="table table-striped table-bordered no-wrap">
            <thead>
            <tr>
              <th>id</th>
              <th>Date debut</th>
              <th>Date Fin</th>
              <th>Archive</th>
              <th>Montant</th>
               <th>Specialite</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let u of listcontrat" >

              <td>{{u.idContrat}}</td>
              <td>{{u.dateDebutContrat}}</td>
              <td>{{u.dateFinContrat}}</td>
              <td>{{u.archive}}</td>
              <td>{{u.montantContrat}}</td>
              <td>{{u.specialite}}</td>
              <td><button (click) = "deletecontrat(u.idContrat)"><mat-icon> delete</mat-icon></button> </td>


              <td> <button [routerLink]="['/contrat/updateContrat',u.idContrat]"><mat-icon>update</mat-icon> </button></td>

            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
