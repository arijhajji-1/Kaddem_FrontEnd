
<div>
<button style="margin-bottom: 10px;" mat-raised-button color="accent" (click)="openDialog()">ajouter equipe</button> 

</div>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> logo </th>
        <td mat-cell *matCellDef="let row"> {{row.logo}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> niveau </th>
        <td mat-cell *matCellDef="let row"> {{row.niveau}} </td>
      </ng-container>


      <ng-container matColumnDef="nombreMax">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombreMax</th>
        <td mat-cell *matCellDef="let row"> {{row.nombreMax}} </td>
      </ng-container>
      

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
        <td mat-cell *matCellDef="let row">
            <div>
            <button (click)="editEquipe(row)" mat-icon-button color="primary">
               <mat-icon>edit</mat-icon> 
            </button>
            <button  (click)=" deleteEquipe(row.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon> 
             </button>

            </div>


        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
