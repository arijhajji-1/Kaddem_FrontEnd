<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Table Etudiants</h4>
                <h6 class="card-subtitle"> 
                    <a href="https://datatables.net/">Datatables</a>
                    <br>

                    <a type="button" routerLink="add" class="btn btn-success" data-toggle="modal" data-target="#bs-example-modal-sm">Ajouter Etudiant</a>
                     
                </h6>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>Prenom</th>
                                <th>Nom</th>
                             <th> Departements</th>   
                                <th>Action</th> 
                            </tr>
                        </thead>
                        <tbody> 
                        <tr *ngFor="let u of list">
                                <td>{{u.idUniv}}</td>
                                <td>{{u.nomUniv}}</td>
                              
                               <div *ngFor="let d of u.departements">

                               <td>
                               {{d.nomDepart}}
                                </td>
                                
                              </div>
                              
                                <td>
                                    <button type="button" style="margin-right: 20px;"   class="btn btn-danger" data-toggle="modal" data-target="#danger-alert-modal">Delete</button>
                                    <a  class="btn waves-effect waves-light btn-warning">Edit</a>
                                     
                                </td> 
                            </tr>  
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
