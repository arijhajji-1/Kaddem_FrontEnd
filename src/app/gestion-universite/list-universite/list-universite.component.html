<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Table Universites</h4>
                <h6 class="card-subtitle"> 
                    <a href="https://datatables.net/">Datatables</a>
                    <br>

                    <a type="button" routerLink="add" class="btn btn-success" data-toggle="modal" data-target="#bs-example-modal-sm">Ajouter universite</a>
                     
                </h6>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>Prenom</th>
                                <th>Nom</th>
                             <th> Departements</th>   
                                <th>Action</th> 
                            </tr>
                        </thead>
                        <tbody> 
                        <tr *ngFor="let u of list">
                                <td>{{u.idUniv}}</td>
                                <td>{{u.nomUniv}}</td>
                           
                              
                               <div *ngFor="let d of u.departements">

                               <td>
                               {{d.nomDepart}}
                                </td>
                                
                              </div>
                              
                                <td>
                                    <button type="button" style="margin-right: 20px;" (click)="DeleteUniv(u.idUniv)"  class="btn btn-danger" data-toggle="modal" data-target="#danger-alert-modal">Delete</button>
                                    <a  [routerLink]="['update',u.idUniv]" class="btn waves-effect waves-light btn-warning">Edit</a>
                                     
                                </td> 
                            </tr>  
                        </tbody> 
                    </table>

                    <ul class="pagination"><li class="paginate_button page-item previous disabled" id="default_order_previous">
                        <a aria-controls="default_order" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                    </li><li class="paginate_button page-item" *ngFor="let p of pages; let i=index">
                      
                        <button aria-controls="default_order" data-dt-idx="1" tabindex="0" class="page-link" (click)="setpage(p,$event)">{{p}}</button>
                    </li>
                    <li class="paginate_button page-item next" id="default_order_next"><a href="#" aria-controls="default_order" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li></ul>
                </div>
            </div>
        </div>
    </div>
</div>
