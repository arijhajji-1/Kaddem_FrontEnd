<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<app-stat></app-stat>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Table Etudiants</h4>
                <h6 class="card-subtitle">  
                    <br>
                <div class="row">
                    <div class="col-6">
                        <a type="button" routerLink="add" class="btn btn-success" data-toggle="modal" data-target="#bs-example-modal-sm">
                            <i class="fa fa-plus" style="font-size:16px"></i>&nbsp; Ajouter Etudiant
                        </a>
                    </div>
                    <div class="col-6">
                        <input class="form-control" style="border : 1px solid rgba(27, 27, 27, 0.368) " placeholder="Rechercher Ã©tudiant..." [(ngModel)]="input" />   
                    </div>
                </div>
                
                

                </h6>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>Option</th>
                                <th>Action</th> 
                            </tr>
                        </thead>
                        <tbody> 
                            <tr *ngFor="let u of listEtudiants | filter:input">
                                <td>{{u.prenom}}</td>
                                <td>{{u.nom}}</td>
                                <td>{{u.option}}</td>
                                <td>
                                    <button type="button" style="margin-right: 20px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;" (click)="deleteEtudiant(u.idEtudiant)" class="btn btn-danger" data-toggle="modal" data-target="#danger-alert-modal">
                                        <i class="fa fa-trash-o" style="font-size:18px"></i>  Delete
                                    </button>
                                    <button style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;"  [routerLink]="['edit', u.idEtudiant]" class="btn waves-effect waves-light btn-warning">
                                        <i class="fa fa-edit" style="font-size:18px"></i> Edit
                                    </button>
                                     
                                </td> 
                            </tr> 
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
