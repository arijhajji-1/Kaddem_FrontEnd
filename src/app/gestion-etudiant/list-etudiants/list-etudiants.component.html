<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Table Etudiants</h4>
                <h6 class="card-subtitle">DataTables has most features enabled by default, so all you
                    need to do to use it with your own tables is to call the construction
                    function:<code> $().DataTable();</code>. You can refer full documentation from here
                    <a href="https://datatables.net/">Datatables</a>
                    <br>

                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#bs-example-modal-sm">Ajouter Etudiant</button>
    
                </h6>
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>Option</th>
                                <th>Action</th> 
                            </tr>
                        </thead>
                        <tbody> 
                            <tr *ngFor="let u of listEtudiants">
                                <td>{{u.prenom}}</td>
                                <td>{{u.nom}}</td>
                                <td>{{u.option}}</td>
                                <td>
                                    <button type="button" style="margin-right: 20px;" (click)="deleteEtudiant(u.idEtudiant)" class="btn btn-danger" data-toggle="modal" data-target="#danger-alert-modal">Delete</button>
                                    <button type="button" class="btn waves-effect waves-light btn-warning">Edit</button>
                                </td> 
                            </tr> 
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
